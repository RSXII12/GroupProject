<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery for dynamic content (nothing here yet) -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> <!-- For the range slider -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="header">
        Buyer Page
    </div>
    <div class="nav-container">
        <div class="w3-bar">
            <a href="homePage.html">Home</a>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Filters Section (on the left) -->
        <div class="filters-container">
            <div class="search-box">
                <label for="search">Search Auctions:</label>
                <input type="text" id="search" name="search" placeholder="Search by item name or category">
            </div>

            <div class="filters">
                <!-- Price Range Filter -->
                <div class="filter">
                    <label for="price-range">Price Range:</label>
                    <input type="text" id="price-range" readonly style="border:0;">
                    <div id="price-slider"></div>
                </div>

                <!-- Time Remaining Filter -->
                <div class="filter">
                    <label for="time-remaining">Time Remaining (in hours):</label>
                    <input type="number" id="time-remaining" min="0" placeholder="Max hours">
                </div>

                <!-- Location Filter -->
                <div class="filter">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location">
                </div>

                <!-- Apply Filters Button -->
                <button id="apply-filters">Apply Filters</button>
            </div>
        </div>

        <!-- Auction Items Section (on the right) -->
        <div id="auction-items" class="auction-items">
            <!-- Items will be dynamically loaded here based on filters -->
        </div>
    </div>

    <script>
        // Price Range Slider
        $(function() {
            $("#price-slider").slider({
                range: true,
                min: 0,
                max: 1000,
                values: [100, 500],
                slide: function(event, ui) {
                    $("#price-range").val("£" + ui.values[0] + " - £" + ui.values[1]);
                }
            });
            $("#price-range").val("£" + $("#price-slider").slider("values", 0) + " - £" + $("#price-slider").slider("values", 1));
        });

        // Apply Filters Button Logic
        $('#apply-filters').click(function() {
            let searchQuery = $('#search').val();
            let priceMin = $("#price-slider").slider("values", 0);
            let priceMax = $("#price-slider").slider("values", 1);
            let timeRemaining = $('#time-remaining').val();
            let location = $('#location').val();

            // Simple filtering logic: Make an AJAX request to PHP to fetch the filtered items
            $.ajax({
                url: 'fetchAuctions.php',
                type: 'POST',
                data: 
                {
                    search: searchQuery,
                    priceMin: priceMin,
                    priceMax: priceMax,
                    timeRemaining: timeRemaining,
                    location: location
                },
                success: function(response) 
                {
                    $('#auction-items').html(response);
                }
            });
        });
    </script>
</body>
</html>
