<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Sign up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <div class="header-left"><a href="index.html"><img src="iBay-logo.png"></a></div>
        <div class="header-center">iBay sign up</div>
        <div class="header-right"></div>
    </div>
    <div class="login-container">
        <h2>Sign up to iBay</h2>
        <form method="POST" action="signUp.php">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name="postcode" required>

            <button type="submit">Login</button>

        </form>
    </div>
    <p><a href="sellerLogin.html">Log in</a> instead</p>
    <div class="footer">
        Copyright @2025-25 iBay Inc. All rights reserved
    </div>
</body>
</html>
